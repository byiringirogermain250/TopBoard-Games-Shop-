<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Games - Top Board Games Shop</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        
        /* Header */
        header {
            background-color: #007ACC;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .logo h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 48px;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .initial.d, .initial.i, .initial.p {
            background-color: #fff;
            color: black;
            padding: 15px 20px;
            margin: 0 5px;
            border-radius: 50%;
            font-size: 36px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        /* Specific colors for each initial */
        .initial.d {
            background-color: yellow;
        }
        
        .initial.i {
            background-color: blue;
            color: white;
        }
        
        .initial.p {
            background-color: green;
            color: white;
        }
        
        /* Hover effects to enhance the game-piece look */
        .initial.d:hover, .initial.i:hover, .initial.p:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        /* Navigation */
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Main Product Section */
        .product-section {
            padding: 40px;
            text-align: center;
            background-color: #f0f8ff;
        }
        
        .product-section h2 {
            font-size: 36px;
            color: #007ACC;
            margin-bottom: 20px;
        }
        
        .product-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .product-card {
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            width: 220px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .product-card h3 {
            font-family: "Comic Sans MS", cursive;
            color: #333;
            margin-top: 10px;
        }
        
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        
        .buy-btn {
            background-color: #007ACC;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        
        .buy-btn:hover {
            background-color: #005f99;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        .price {
            font-weight: bold;
            font-size: 16px;
            color: #007ACC;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Navigation -->
    <header>

        </div>
       <nav>
            <ul>

                <li><a href="card-games.html">Card Games</a></li>
                <li><a href="puzzle-games.html">Puzzle Games</a></li>
            </ul>
        </nav>
    </header>

    <!-- Puzzle Games Section -->
    <section class="product-section" id="puzzle-games">
        <h2>Puzzle Games</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="rubik.jfif" alt="Rubik's Cube">
                <h3>Rubik's Cube</h3>
                <p>The timeless 3D puzzle that challenges your mind.</p>
                <button class="buy-btn">Buy Now</button>
                <p>80$</p>
            </div>
            <div class="product-card">
                <img src="jenga.jfif" alt="Jenga">

            </div>
        </div>
    </section>

</body>
</html>
